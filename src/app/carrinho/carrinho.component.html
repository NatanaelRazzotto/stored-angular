<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto ">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem" alt="">
            <p>{{itemCarrinho.descricao}}</p>
            <p>{{itemCarrinho.preco | currency : "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" [(ngModel)]="" >
            </label>
            <button class="remove-button" (click)="removerProdutodoCarrinho(itemCarrinho.id)">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>
    <h2 class="cart-total">{{total}}}</h2>
    <button class="buy-button">Comprar</button>
</div>

<ng-template #semProduto> Nenhum produto foi adicionao ao Carrinho.</ng-template>
